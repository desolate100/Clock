<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>即時時鐘</title>
  <!-- 引入 Oswald 字型 -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #FFFFFF; /* 純白背景 */
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #clock {
      font-family: 'Oswald', sans-serif; /* 使用 Oswald 字型 */
      font-size: 100px; /* 字體大小，可調整 */
      color: #333333; /* 舒適的深灰色 */
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="clock"></div>
  <script>
    function updateClock() {
      var clockElement = document.getElementById("clock");
      clockElement.innerHTML = new Date().toLocaleTimeString('zh-TW', { hour12: false }); // 24小時制，格式如 21:49:14
    }
    setInterval(updateClock, 1000); // 每秒更新
    updateClock(); // 初始載入時立即顯示
  </script>
</body>
</html>
